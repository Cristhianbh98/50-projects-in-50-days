<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css"/>
  <title>Feedback UI Design</title>
</head>
<body>

  <div id="panel" class="panel-container">
    <strong>
      How satisfied are you with our <br/>
      customer support performance?
    </strong>

    <div class="ratings-container">

      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/512/187/187150.png" alt=""/>
        <small>Unhappy</small>
      </div>

      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/512/187/187136.png" alt=""/>
        <small>Neutral</small>
      </div>

      <div class="rating active">
        <img src="https://cdn-icons-png.flaticon.com/512/187/187133.png" alt=""/>
        <small>Satisfied</small>
      </div>

    </div>

    <button class="btn" id="send">Send Review</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
