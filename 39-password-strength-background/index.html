<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css"/>
  <title>Password Strength Background</title>
</head>
<body>
  <div class="background" id="background"></div>

  <form class="bg-white rounded p-10 text-center shadow-md">
    <h1 class="text-3xl">Image Password Strength</h1>
    <p class="text-sm text-gray-70">Change the password to see the effect</p>
    <div class="my-4 text-left">
      <label for="email" class="text-gray-900">Email:</label>
      <input type="text" id="email" autocomplete="email" placeholder="Enter Email" class="border block w-full p-2 mt-2 rounded"/>
    </div>

    <div class="my-4 text-left">
      <label for="password" class="text-gray-900">Password:</label>
      <input type="password" id="password" autocomplete="current-password" placeholder="Enter password" class="border block w-full p-2 mt-2 rounded"/>
    </div>

    <button type="submit" class="bg-black text-white py-2 mt-4 inline-block w-full rounded">Submit</button>
  </form>

  <script src="index.js"></script>
</body>
</html>
