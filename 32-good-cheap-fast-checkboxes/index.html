<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Good, Cheap, Fast</title>
</head>
<body>
  <h2>How do you want your project to be?</h2>

  <div class="toggle-container">
    <input class="toggle" type="checkbox" id="good"/>
    <label class="label" for="good">
      <div class="ball"></div>
    </label>
    <span>Good</span>
  </div>

  <div class="toggle-container">
    <input class="toggle" type="checkbox" id="cheap"/>
    <label class="label" for="cheap">
      <div class="ball"></div>
    </label>
    <span>Cheap</span>
  </div>

  <div class="toggle-container">
    <input class="toggle" type="checkbox" id="fast"/>
    <label class="label" for="fast">
      <div class="ball"></div>
    </label>
    <span>Fast</span>
  </div>

  <script src="index.js"></script>
</body>
</html>
